<!DOCTYPE html>
<html>
	<head>
		<title>42 JS Calculator</title>
		<meta charset="UTF-8">
		<meta name="description" content="Simple Calcutaror">
	</head>
	<body>
        
        <h1>42 Calculator</h1>
        <div class="calculator">
            <div><input class="calculator-screen" style="text-align: right;" type="text" value="" disabled></div>
            <div>
                <table class="calculator-keys">
                    <tbody>
                        <tr><th><button class="clear">AC</button></th></tr>
                        <tr>
                            <th><button value="7">7</button>
                            <button value="8">8</button>
                            <button value="9">9</button>
                            <button class="operator" value="divide">&divide;</button></th>
                        </tr>
                        <tr>
                            <th><button value="4">4</button>
                            <button value="5">5</button>
                            <button value="6">6</button>
                            <button class="operator" value="multiply">&times;</button></th>
                        </tr>
                        <tr>
                            <th><button value="1">1</button>
                            <button value="2">2</button>
                            <button value="3">3</button>
                            <button class="operator" value="substract">-</button></th>
                        </tr>
                        <tr>
                            <th><button class="decimal">.</button>
                            <button value="0">0</button>
                            <button class="operator" value="equals">=</button>
                            <button class="operator" value="add">+</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
